<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #googleBtn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #googleBtn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <button id="googleBtn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Mit Google anmelden
  </button>

  <script>
    document.getElementById("googleBtn").addEventListener("click", () => {
      window.location.href = "http://localhost:5000/api/auth/google";
    });
  </script>

</body>

</html>
